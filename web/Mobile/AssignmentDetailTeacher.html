<html><head>

                    <a href="indexTeacher.html" rel="external" and data-ajax="false"><span class="fa fa-home fa-2x" style="alignment-adjust:auto;padding-right:25px;padding-top:15px;padding-bottom:15px"></span></a>
                    <span class="fa fa-globe fa-2x"></span></center>
                <a href="#nav-panel"><i class="fa fa-bars fa-2x"></i></a>
            </div><!-- /header -->

            <div id="add-test"></div>

            <div data-role="panel" data-position-fixed="true" data-display="overlay"  id="nav-panel">
                <ul data-role="listview" id="lcList">
                    <li style="background-color:#00F">
                        <img src="" id ="dPIC" width="100" height="100" style="alignment-adjust:top"/>&nbsp;
                        <b style="color:white" id="fName"></b><br/>
                        <b style="color:white" id="lName"></b>
                    </li>
                    <li>
                        <a href="JoinCourseTeacher.html" rel="external" and data-ajax="false">Join Course &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="fa fa-plus fa-2x"></div>
                        </a>
                    </li>
                </ul>
            </div>

            <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" >
                <div data-role="navbar" id="navbar2">
                    <ul id="bottomMenu">
                        <li><a href="indexTeacher.html" rel="external" and data-ajax="false"><i class="fa fa-newspaper-o fa-2x"></i></a></li>
                        <li><a href="AssignmentInCourseTeacher.html" rel="external" and data-ajax="false" class="ui-btn-active"><i class="fa fa-file-text fa-2x"></i></a></li>
                    </ul>
                </div>
                <div data-role="navbar" id="navbar3">
                    <ul id="bottomMenu">
                        <li><a href="indexTeacher.html" rel="external" and data-ajax="false"><i class="fa fa-newspaper-o fa-2x"></i></a></li>
                        <li><a href="AssignmentInCourseTeacher.html" rel="external" and data-ajax="false" class="ui-btn-active"><i class="fa fa-file-text fa-2x"></i></a></li>

                    </ul>
                </div>
            </div>
            
            <div data-role="popup" id="sql" data-dismissible="false" style="max-width:100%">
                        <div data-role="header" data-theme="a">
                            <h1>Delete Page?</h1>

                        </div>
                        <div role="main" class="ui-content">
                            <h3 class="ui-title">Are you sure you want to delete this page?</h3>

                            <p>This action cannot be undone.</p> <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Delete</a>

                        </div>
            </div>

        </div>

    </body>
    <script type="text/javascript">
        var id = sessionStorage.getItem('aID');
        $.getJSON('http://localhost:8084/TheAssignment/showAssignmentDetail?id=' + id, function(result) {
            $(result).each(function(k, v) {
                $(
                        '<div style="background-color:#F4F4F4 ;padding:1px;width:auto;">' +
                        '<div style="margin-left:15px;color:#999">' +
                        '<h3 align="center">' + v.course.name +
                        ' &nbsp;&nbsp;&nbsp;' +
                        '<div class="fa fa-gear fa-2x"></div></h3>' +
                        '</div>' +
                        '</div><br/>' +
                        '<div style="background-color:#F4F4F4 ;padding:1px;width:auto;">' +
                        '<div style="margin-left:15px;color:#999">' +
                        '<h4 align="center">' + v.name + '</h4></div></div>' +
                        '<div style="padding:7px;">' +
                        '<h4>Description:</h4>' +
                        '<p>' + v.description + '</p>' +
                        '<table><tr>' +
                        '<td><b>Due Date:</b></td>' +
                        '<td><b>' + v.due_date + '</b></td></tr>' +
                        '<tr></tr><tr></tr>' +
                        '<tr><td><b>Status:</b></td>' +
                        '<td><h2 id="whatColor" style="">' + findAssignmentStatus() + '</h2></td></tr>' +
                        '<tr></tr><tr></tr>' +
                        '<tr><td><b>Score:</b></td><td><b>' + v.fully_mark + '</b></td>' +
                        '</tr></table></div>').insertBefore($('#add-test'));
            });
             if(sessionStorage.getItem('role') == 'TH'){
                $('#navbar2').hide();
                $('#navbar3').show();
                $('#AnnButton').show();
            }else{
                $('#navbar3').hide();
                $('#navbar2').show();
                $('#AnnButton').hide();
            }
            
            $(".assignment").click(function() {
                sessionStorage.setItem('aID', $(this).attr("data-id"));
            });
            
            var fName = sessionStorage.getItem('fName');
            var lName = sessionStorage.getItem('lName');
            var pic = sessionStorage.getItem('pic');
            var cList = JSON.parse(sessionStorage.getItem('cList'));
            console.dir(cList);
            $("#dPIC").attr("src", "../" + pic);
            $("#fName").text(fName);
            $("#lName").text(lName);
            
            var status = findAssignmentStatus();
            var paint = "";
            if (status === "OnTime") {
                paint = "40D47E";               
            }else if(status === "HurryUp"){
                paint = "F1C40F";
            }else if(status === "Late"){
                paint = "E74C3C";
            }else if(status === "Sent"){
                paint = "5F8BCA";
            }else if(status === "Miss"){
                paint = "999999";
            }
            $("#whatColor").attr("style", "color:#" + paint + ";");
            
            var key, count = 0;
            for (key in cList) {
                if (cList.hasOwnProperty(key)) {
                    $("#lcList").append('<li class="cLink" cName="'+ cList[key].course.name+'" data-id="' + key + '" role="' + cList[key].role + '"><a class="ui-btn ui-btn-icon-right ui-icon-carat-r">' + cList[key].course.name + '</a></li>').trigger('refresh');
                }
                $(".cLink").click(function() {
                    sessionStorage.setItem('cID', $(this).attr("data-id"));
                    sessionStorage.setItem('role', $(this).attr("role"));
                    sessionStorage.setItem('cName', $(this).attr("cName"));
                    $(location).attr('href', 'AnnounceInCourseTeacher.html');
                });
            }
            $("#lcList").append('<li class="logOut"><a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">Log Out <div style="padding-left:50px" class="fa fa-power-off fa-2x"></div> </a></li>');
            $(".logOut").click(function(){
               sessionStorage.clear();
               $(location).attr('href', 'Home.html');
            });
        });
        
        function findAssignmentStatus() {
            var assID = sessionStorage.getItem('aID');
            var accID = sessionStorage.getItem('accID');
            var status = "";
            $.ajax({
                type: "POST",
                url: "http://localhost:8084/TheAssignment/showAssignmentStatusMobile",
                data: {"accID": accID, "assID": assID},
                async: false,
                success: function(data) {
                    status = data;
                }
            });
            return status;
        }
        
        $(document).on("pagecreate", function() {
            $("#sql").popup({
                beforeposition: function() {
                    $(this).css({
                        width: window.innerWidth,
                        height: window.innerHeight - 14
                    });
                },
                x: 0,
                y: 0
            });
        });

    </script>
</html>
