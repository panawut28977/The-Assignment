    <script type="text/javascript">
        var id = sessionStorage.getItem('cID');
        var accID = sessionStorage.getItem('accID');
        $.getJSON('http://localhost:8084/TheAssignment/showAssignmentInCourse?cID=' + id + '&accID=' + accID, function(result) {
            var i = 1;
            $(result).each(function(k, v) {
                $(
                        '<div class="assignment" data-id="' + v.am_id + '" onclick="warp()" style="background-color:#' + (i % 2 == 0 ? 'FFFFFF' : 'F4F4F4') + ';padding:1px;width:auto;">' +
                        '<table><tr><td>' +
                        '<div style="margin-left:15px;color:#999">' +
                        '<h4>' + v.name + '</h4>' +
                        '<p>' + v.description + '</p>' +
                        '<b>Due Date: ' + v.due_date + '</b>' +
                        '</div></td><td align="right"><br/><br/>' +
                        '<h3 id="whatColor" style="color:#' + whatisYourColor(v.status) + '">' + v.status + '</h3></td>' +
                        '</tr></div>').insertBefore($('#add-test'));
                i += 1;
            });

//            if (sessionStorage.getItem('role') == 'TH') {
//                var html = '  <li id="scorebtn"><a href="http://jsp.chaninz.com/tasm/Mobile/TeacherScore.html" rel="external" and data-ajax="false">Score</a></li>';
//                $('#bottomMenu').append(html);
//                $('#navbar1').navbar("destroy");
//                $('#navbar1').navbar();
//            } else { 
//                $('#scorebtn').remove();
//                $('#navbar1').navbar("destroy");    
//                $('#navbar1').navbar();
//            }
            if (sessionStorage.getItem('role') == 'TH') {
                $('#navbar2').hide();
                $('#navbar3').show();
                $('#AnnButton').show();
            } else {
                $('#navbar3').hide();
                $('#navbar2').show();
                $('#AnnButton').hide();
            }


            if (sessionStorage.getItem('role') == 'TH') {
                var html = '  <li id="scorebtn"><a href="TeacherScore.html" rel="external" and data-ajax="false">Score</a></li>';
                $('#bottomMenu').append(html);
                $('#navbar1').navbar("destroy");
                $('#navbar1').navbar();
            } else {
                $('#scorebtn').remove();
                $('#navbar1').navbar("destroy");
                $('#navbar1').navbar();
            }


            $(".assignment").click(function() {
                sessionStorage.setItem('aID', $(this).attr("data-id"));
            });
            var fName = sessionStorage.getItem('fName');
            var lName = sessionStorage.getItem('lName');
            var pic = sessionStorage.getItem('pic');
            var cList = JSON.parse(sessionStorage.getItem('cList'));
            var cName = sessionStorage.getItem('cName');
            console.dir(cList);
            $("#courseName").text(cName);
            $("#dPIC").attr("src", "../" + pic);
            $("#fName").text(fName);
            $("#lName").text(lName);
            var key, count = 0;
            for (key in cList) {
                if (cList.hasOwnProperty(key)) {
                    $("#lcList").append('<li class="cLink" cName="' + cList[key].course.name + '" data-id="' + key + '" role="' + cList[key].role + '"><a class="ui-btn ui-btn-icon-right ui-icon-carat-r">' + cList[key].course.name + '</a></li>').trigger('refresh');
                }
                $(".cLink").click(function() {
                    sessionStorage.setItem('cID', $(this).attr("data-id"));
                    sessionStorage.setItem('role', $(this).attr("role"));
                    sessionStorage.setItem('cName', $(this).attr("cName"));
                    $(location).attr('href', 'AnnounceInCourseTeacher.html');
                });
            }
            $("#lcList").append('<li class="logOut"><a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">Log Out <div style="padding-left:50px" class="fa fa-power-off fa-2x"></div> </a></li>');
            $(".logOut").click(function() {
                sessionStorage.clear();
                $(location).attr('href', 'Home.html');
            });

            //filter
            $("#filter").keyup(function() {
                $(".assignment").show();
                var keyword = $(this).val();
                $(".assignment").each(function() {
                    var text = $(this).text();
                    if (text.indexOf(keyword) == -1) {
                        $(this).hide();
                    }
                });
            });
        });

        $(document).ready(function() {



            $('#addIt').click(function() {
                var accID = sessionStorage.getItem('accID');
                var content = $("#content").val();
                var cID = sessionStorage.getItem('cID');
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8084/TheAssignment/addAnnounceMobile",
                    data: {"accID": accID, "content": content, "cID": cID},
                    success: function(data) {

                        $(location).attr('href', 'indexTeacher.html');
                    }
                });
            });
        });

        function warp() {
            location.href = "AssignmentDetailTeacher.html";
        }

        $("#bottomMenu").navbar("refresh");

        $(document).on("pagecreate", function() {
            $("#sql").popup({
                beforeposition: function() {
                    $(this).css({
                        width: window.innerWidth,
                        height: window.innerHeight - 14
                    });
                },
                x: 0,
                y: 0
            });
        });

        function whatisYourColor(status) {
            var paint = "";
            if (status === "OnTime") {
                paint = "40D47E";
            } else if (status === "HurryUp") {
                paint = "F1C40F";
            } else if (status === "Late") {
                paint = "E74C3C";
            } else if (status === "Sent") {
                paint = "5F8BCA";
            } else if (status === "Miss") {
                paint = "999999";
            }
//            $("#whatColor").attr("style", "color:#" + paint + ";");
            return paint;
        }

        function findAssignmentStatus(assID) {
            var accID = sessionStorage.getItem('accID');
            var status = "";
            $.ajax({
                type: "POST",
                url: "http://localhost:8084/TheAssignment/showAssignmentStatusMobile",
                data: {"accID": accID, "assID": assID},
                async: false,
                success: function(data) {
                    status = data;
                }
            });
            return status;
        }
